<head>
  <title>tasketes</title>
</head>

<body bgcolor="#E6E6FA">

  <div class="container">

<div class = "my-form-container">
  <header>
    <h2>TODO</h2>
    {{#if currentUser}}

    <form class = "new-task">
       <div class="col-lg-1">
        <input type="text" name="title" placeholder="Add New Task" >
        <input type="submit" value="Submit" class="btn btn-success pull-right">
        </div>
    </form>

    {{/if}}
  </header>
<div class = "container">
{{#each tasks }}
{{> task}}
{{/each}}
</div>
{{> loginButtons}}
</div>
</div>
</body>

<template name="task">
    <div class="{{#if checked}}checked{{/if}}">
        {{#if currentUser}}<input type="checkbox"  checked={{checked}} class="toggle-checked">{{/if}}
        <span type=text>{{title}}</span>
        <div class="container">
        {{#if currentUser}}<button class="btn btn-danger pull-right remove">remove</button>{{/if}}
      </div>
    </div>
    <hr>
</template>
