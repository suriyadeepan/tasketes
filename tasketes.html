<head>
  <title>tasketes</title>
</head>

<body bgcolor="#E6E6FA">

  <div class="container">

<div class = "my-form-container">
  <header>
    <center>
    <h1>TODO</h1>
  </center>
    {{#if currentUser}}

    <center>
    <form class = "new-task">

        <div class="container fill">
        <input type="text" name="title" placeholder="Add New Task" >
      </div>
        <input type="submit" value="Submit" class="btn btn-success">

    </form>
  </center>
    {{/if}}
  </header>
</div>
<br>
<br>
<div class = "container">
{{#each tasks }}
{{> task}}
{{/each}}
</div>
{{> loginButtons}}
</div>
</body>

<template name="task">
    <div class="{{#if checked}}checked{{/if}}">
        {{#if currentUser}}<input type="checkbox"  checked={{checked}} class="toggle-checked">{{/if}}
        <span type=text>{{title}}</span>
        <div class="container">
        {{#if currentUser}}<button class="btn btn-danger pull-right remove">remove</button>{{/if}}
      </div>
    </div>
    <hr>
</template>
